<!doctype html>
<head>
  <meta charset="utf-8">
  <link href="stylesheets/IT411b.css" rel="stylesheet">
  <title>IT 411 - Jennifer Kania - Squares calculation</title>
  <script>
    var values = [];
    var value = Number(prompt("Please enter a numeric value or -1 to stop entering values"));
    while (value != -1) {
      values.push(value);
      value = Number(prompt("Please enter a numeric value or -1 to stop entering values"));
    }
    var total_value = 0;
    for (var index = 0; index < values.length; index++) {
        total_value += values[index] * values[index];
    }
    
    document.write("<h1>The values given were " + values.join(", ") + "</h1>");
    document.write("<h1>The sum of the squares of the values is " + total_value + ".</h1>");
  </script>
</head>
<body>
<div class="footer">
    <p>Created by Jennifer Kania</p>
</div>

</body>
</html>
